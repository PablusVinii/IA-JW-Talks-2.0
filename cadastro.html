<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="utils.css">
</head>
<body>
  <div class="container">
    <h2>Cadastrar Conta</h2>
    <form id="form-cadastro">
      <label for="nome" class="visually-hidden">Nome</label>
      <input type="text" id="nome" placeholder="Nome" required />
      <label for="sobrenome" class="visually-hidden">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Sobrenome" required />
      <label for="email" class="visually-hidden">Email</label>
      <input type="email" id="email" placeholder="Email" required />
      <label for="senha" class="visually-hidden">Senha</label>
      <input type="password" id="senha" placeholder="Senha (mínimo 6 caracteres)" required minlength="6" />
      <button type="submit" id="btn-cadastro">Cadastrar</button>
    </form>

    <div class="loading" id="loading" role="status" aria-live="polite">
      <div class="spinner" aria-hidden="true"></div>
      Processando...
    </div>

    <div class="msg" id="mensagem" role="alert"></div>
    
    <a href="login.html" class="btn-link-style btn-secondary">Já tenho cadastro</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="auth.js"></script>
</body>
</html>
